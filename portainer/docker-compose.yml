---
services:
  app:
    image: portainer/portainer-ce:latest
    volumes:
      - app_data:/data
    command:
      - "--admin-password-file=/run/secrets/admin_password"
    environment:
      - PORTAINER_LOG_LEVEL=INFO
      - PORTAINER_EDGE_COMPUTE=false
    secrets:
      - admin_password
    networks:
      - management-network
      - proxy-network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        order: stop-first
      rollback_config:
        parallelism: 1
        delay: 30s
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.2"
          memory: 256M

  agent:
    image: portainer/agent:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
      - /:/host:ro
    environment:
      AGENT_CLUSTER_ADDR: tasks.portainer_agent
    networks:
      - management-network
      - proxy-network
    deploy:
      mode: global
      placement:
        constraints:
          - node.platform.os == linux
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 2
        delay: 10s
        failure_action: rollback
      rollback_config:
        parallelism: 2
        delay: 10s
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M

volumes:
  app_data:
    driver: local
    driver_opts:
      type: nfs
      o: addr=altaria.henriqzimer.com.br,nfsvers=4,rw
      device: ":/mnt/altaria/docker/portainer/app"

networks:
  management-network:
    driver: overlay
    driver_opts:
      encrypted: "true"
    attachable: true
  proxy-network:
    external: true
    name: cloudflared_proxy-network

secrets:
  admin_password:
    file: ./portainer_admin_password.txt
