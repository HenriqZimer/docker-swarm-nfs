---
services:
  db:
    image: postgres:16-alpine
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: zabbix
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: America/Sao_Paulo
    networks:
      - monitoring-network
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U zabbix -d zabbix
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    command: |
      postgres -c listen_addresses=* -c max_connections=50 -c shared_buffers=128MB -c effective_cache_size=256MB
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.role == manager
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 120s
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        order: stop-first
        monitor: 60s
      rollback_config:
        parallelism: 1
        delay: 30s
        monitor: 60s
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
    secrets:
      - db_password
  server:
    image: zabbix/zabbix-server-pgsql:alpine-7.0-latest
    volumes:
      - export_data:/var/lib/zabbix/export:rw
      - modules_data:/var/lib/zabbix/modules:ro
      - enc_data:/var/lib/zabbix/enc:ro
      - ssh_keys_data:/var/lib/zabbix/ssh_keys:ro
    environment:
      DB_SERVER_HOST: db
      POSTGRES_USER: zabbix
      POSTGRES_DB: zabbix
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      ZBX_CACHESIZE: 128M
      ZBX_CACHEUPDATEFREQUENCY: 10
      ZBX_STARTDBSYNCERS: 4
      ZBX_HISTORYCACHESIZE: 64M
      ZBX_HISTORYINDEXCACHESIZE: 16M
      ZBX_TRENDCACHESIZE: 32M
      ZBX_VALUECACHESIZE: 64M
      ZBX_TIMEOUT: 30
      ZBX_LOGSLOWQUERIES: 3000
      ZBX_STARTPROXYPOLLERS: 1
      ZBX_PROXYCONFIGFREQUENCY: 3600
      ZBX_PROXYDATAFREQUENCY: 1
      ZBX_JAVAGATEWAY_ENABLE: "true"
      ZBX_JAVAGATEWAY: java-gateway
      ZBX_JAVAGATEWAYPORT: 10052
      ZBX_STARTJAVAPOLLERS: 2
      ZBX_STARTPOLLERS: 5
      ZBX_STARTPOLLERSUNREACHABLE: 1
      ZBX_STARTPINGERS: 1
      ZBX_STARTDISCOVERERS: 3
      ZBX_STARTHTTPPOLLERS: 1
      ZBX_LISTENPORT: 10051
      ZBX_DEBUGLEVEL: 3
      ZBX_ENABLEREMOTECOMMANDS: 1
      ZBX_LOGREMOTECOMMANDS: 1
      ZBX_AUTOREGISTER_ALLOW: 0.0.0.0/0
      ZBX_TLSACCEPT: unencrypted
      ZBX_TLSCONNECT: unencrypted
    networks:
      - monitoring-network
    healthcheck:
      test:
        - CMD-SHELL
        - zabbix_server --help > /dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 240s
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.role == manager
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        order: stop-first
      rollback_config:
        parallelism: 1
        delay: 30s
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    secrets:
      - db_password
  app:
    image: zabbix/zabbix-web-nginx-pgsql:alpine-7.0-latest
    environment:
      DB_SERVER_HOST: db
      POSTGRES_DB: zabbix
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      PHP_TZ: America/Sao_Paulo
      ZBX_SERVER_HOST: server
      ZBX_SERVER_NAME: Zabbix Docker Swarm
      ZBX_MAXEXECUTIONTIME: 600
      ZBX_MEMORYLIMIT: 256M
      ZBX_POSTMAXSIZE: 32M
      ZBX_UPLOADMAXFILESIZE: 16M
      ZBX_MAXINPUTTIME: 300
      ZBX_SESSION_NAME: zbx_sessionid
      ZBX_DENY_GUI_ACCESS: "false"
      ZBX_GUI_ACCESS_IP_RANGE: ""
      ZBX_GUI_WARNING_MSG: ""
    networks:
      - monitoring-network
      - local-network
    healthcheck:
      test:
        - CMD-SHELL
        - curl -f http://localhost:8080/ping || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.role == worker
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        order: stop-first
      rollback_config:
        parallelism: 1
        delay: 30s
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    secrets:
      - db_password
  agent:
    image: zabbix/zabbix-agent2:alpine-7.0-latest
    environment:
      ZBX_SERVER_HOST: server
      ZBX_SERVER_PORT: 10051
      ZBX_HOSTNAME: "{{.Node.Hostname}}-agent"
      ZBX_HOST_METADATA: docker-swarm-agent linux
      ZBX_TIMEOUT: 30
      ZBX_DEBUGLEVEL: 3
      ZBX_ENABLEREMOTECOMMANDS: 1
      ZBX_LOGREMOTECOMMANDS: 1
      ZBX_STARTAGENTS: 3
      ZBX_ACTIVE_ALLOW: "true"
      ZBX_PASSIVE_ALLOW: "true"
      ZBX_LOADMODULEPATH: /var/lib/zabbix/modules
      ZBX_LISTENPORT: 10050
      ZBX_REFRESHACTIVECHECKS: 60
      ZBX_SERVER_ACTIVE: server:10051
    networks:
      - monitoring-network
    deploy:
      mode: global
      placement:
        constraints:
          - node.platform.os == linux
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        order: stop-first
      rollback_config:
        parallelism: 1
        delay: 30s
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M
  java-gateway:
    image: zabbix/zabbix-java-gateway:alpine-7.0-latest
    environment:
      ZBX_START_POLLERS: 5
      ZBX_TIMEOUT: 30
    networks:
      - monitoring-network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.role == manager
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        order: stop-first
      rollback_config:
        parallelism: 1
        delay: 30s
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M

volumes:
  db_data:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.1.105,nfsvers=4,rw
      device: ":/mnt/slowbro/docker/zabbix/db"
  export_data:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.1.105,nfsvers=4,rw
      device: ":/mnt/slowbro/docker/zabbix/export"
  modules_data:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.1.105,nfsvers=4,rw
      device: ":/mnt/slowbro/docker/zabbix/modules"
  enc_data:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.1.105,nfsvers=4,rw
      device: ":/mnt/slowbro/docker/zabbix/enc"
  ssh_keys_data:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.1.105,nfsvers=4,rw
      device: ":/mnt/slowbro/docker/zabbix/ssh_keys"

networks:
  monitoring-network:
    driver: overlay
    driver_opts:
      encrypted: "true"
    attachable: true
  local-network:
    external: true

secrets:
  db_password:
    file: ./zabbix_db_password.txt
