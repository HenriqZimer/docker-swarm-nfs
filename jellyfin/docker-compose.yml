services:
  app:
    image: linuxserver/jellyfin:latest
    volumes:
      - config_data:/config
      - media_data:/media
      - cache_data:/cache
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
      - JELLYFIN_PublishedServerUrl=http://localhost:8096
    networks:
      - media-network
      - traefik-proxy
      - cloudflared-proxy
    healthcheck:
      test:
        - CMD-SHELL
        - curl -f http://localhost:8096/health || exit 1
      interval: 60s
      timeout: 15s
      retries: 5
      start_period: 120s
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 5
        window: 300s
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        order: stop-first
      rollback_config:
        parallelism: 1
        delay: 30s
      resources:
        limits:
          cpus: '3.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
      labels:
        - traefik.enable=true
        - traefik.http.routers.jellyfin.rule=Host(`jellyfin.henriqzimer.com.br`)
        - traefik.http.routers.jellyfin.entrypoints=websecure
        - traefik.http.routers.jellyfin.tls=true
        - traefik.http.routers.jellyfin.tls.certresolver=cloudflare
        - traefik.http.routers.jellyfin.middlewares=public-chain@file
        - traefik.http.services.jellyfin.loadbalancer.server.port=8096

volumes:
  config_data:
    driver: local
    driver_opts:
      type: nfs
      o: addr=altaria.henriqzimer.com.br,nfsvers=4,rw
      device: ':/mnt/altaria/docker/jellyfin/config'
  media_data:
    driver: local
    driver_opts:
      type: nfs
      o: addr=slowbro.henriqzimer.com.br,nfsvers=4,rw
      device: ':/mnt/slowbro/downloads'
  cache_data:
    driver: local
    driver_opts:
      type: nfs
      o: addr=altaria.henriqzimer.com.br,nfsvers=4,rw
      device: ':/mnt/altaria/docker/jellyfin/cache'

networks:
  media-network:
    driver: overlay
    driver_opts:
      encrypted: 'true'
    attachable: true
  traefik-proxy:
    external: true
    name: traefik_proxy-network
  cloudflared-proxy:
    external: true
    name: cloudflared_proxy-network
